<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="left">
    
    <div id="front_card" > 
      <img id="card-front" src="images/bg-card-front.png" alt="frente do cartao">
      <img id="card-logo" src="./images/card-logo.svg" alt="icone do cartao">
      <div class="card-info">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="card-name">Jane Appleseed</p>
        <p id="card-date">00/00</p>
      </div>
    </div>

    <div id="back_card">
      <img id="card-back" src="images/bg-card-back.png" alt="verso do cartao">
      <div class="card-info">
        <p id="card-code">000</p>
      </div>
    </div>

  </div>

  

  <div class="cadastro">
    <form id="cadastroForm">
      <div class="dados">
        <label for="cardHolder">CARDHOLDER NAME</label>
        <input type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed" required>
      </div>
      <div id="erro_cardHolder"></div>
  
      <div class="dados">
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>
      <div id="erro_cardNumber"></div>
  
      <div class="dados-mesma-linha">
        <div class="metade1">
            <label for="expDate">EXP. DATE (MM/YY)</label>
              <input type="text" name="expMonth" id="expMonth" placeholder="MM" required>
              <input type="text" name="expYear" id="expYear" placeholder="YY" required>
        </div>
        <div class="metade2">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
        </div> 
      </div>
      <div id="erro">
        <div id="erro_expMonth"></div>
        <div id="erro_expYear"></div>
        <div id="erro_cvc"></div>
      </div>
  
      <div id="botao">
        <button type="button" id="confirmButton">Confirm</button>
      </div>
    </form>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/victoriafloresdev">Victoria</a> <a href="https://github.com/diegochagas30">Diego</a> <a href="#">Ana Clara</a> <a href="#">Rafael</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
