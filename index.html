<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="left">


  </div>


  <div class="cadastro">
    <form id="cadastroForm">
      <div class="dados">
        <label for="cardHolder">CARDHOLDER NAME</label>
        <input type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed" required>
      </div>
  
      <div class="dados">
        <label for="cardNumber">CARD NUMBER</label>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>
  
      <div class="dados-mesma-linha">
        <div class="metade1">
            <label for="expDate">EXP. DATE (MM/YY)</label>
              <div class="input-dia-mes">
                <input type="text" name="expMonth" id="expMonth" placeholder="MM" required>
                <input type="text" name="expYear" id="expYear" placeholder="YY" required>
              </div> 
        </div>
        <div class="metade2">
            <label for="cvc">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" required>
        </div> 
      </div>
  
      <div id="botao">
        <button type="button" id="confirmButton">Confirm</button>
      </div>
    </form>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
