<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_c.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="left">
    
    <div id="front_card" > 
      <img id="card-front" src="images/bg-card-front.png" alt="frente do cartao">
      <img id="card-logo" src="./images/card-logo.svg" alt="icone do cartao">
      <div class="card-info">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="card-name">Jane Appleseed</p>
        <p id="card-date">00/00</p>
      </div>
    </div>

    <div id="back_card">
      <img id="card-back" src="images/bg-card-back.png" alt="verso do cartao">
      <div class="card-info">
        <p id="card-code">000</p>
      </div>
    </div>

  </div>

  

  <div class="cadastro">
    <img id="icon-complete" src="./images/icon-complete.svg" alt="icone finalizado">
    <h1>Thank You!</h1>
    <p>We've added you card details</p>
    <div id="botao">
        <button type="button" id="continueButton">Continue</button>
    </div>
  </div>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="script_c.js"></script>
  
</body>
</html>
